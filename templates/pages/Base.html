{% include "../parts/header.html" %}

<link rel="stylesheet" href="/statics/css/page.css" type="text/css" media="screen" />

<div id="page">
	<div class="wrap">
		<div id="header">
			<h1>
				<a href="/" title="malica - ma liste de cadeaux"><span>ma liste de cadeaux</span></a>
			</h1>
			
			<p id="um">
				<span class="um_email">{{ current_user.email }}</span>
				<span class="um_link">
					<a href="{{ um_url }}">{{ um_link_text }}</a>
				</span>
				{% if gravatar_url %}
				<img src="{{ gravatar_url }}" />
				{% endif %}
			</p>
		</div>
	
		<div id="content">
			{% block content %}
				content
			{% endblock %}
		</div>
	</div>

</div>

{% include "../parts/footer.html" %}
