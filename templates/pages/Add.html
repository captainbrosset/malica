	<form action="/ajouter" method="post">

		<div id="add">
			<label for="smartInput">entrez une adresse de site internet, une description, ou les deux...</label>
			<input type="text" id="smartInput" />
			<input type="hidden" id="url" name="url" />
			<div class="step" step="1">
				<label>choisissez une photo...</label>
				<ul id="images"></ul>
				<input type="hidden" id="photo" name="image" />
			</div>
			<div class="step" step="2">
				<label for="price">entrez un prix approximatif...</label>
				<input type="text" id="price" name="approximatePrice" />
			</div>
			<div class="step" step="3">
				<label for="title">entrez ou modifiez la description...</label>
				<input type="text" id="title" name="title" />
			</div>
			<div class="step" step="4">
				<label>verifiez le cadeau...</label>
				<div id="addPresentPreview">
					<div class="presentItem">
						<div class="img">&nbsp;
							<img src="/statics/images/noImage.png" />
						</div>
						<div class="info" title="Cliquez pour changer les informations">
							<h4><span class="title" title="Cliquez pour editer la desription"></span><span class="url"></span></h4>
							<p class="price" title="Cliquez pour editer le prix"><span>--</span> &euro;</p>
						</div>
					</div>
				</div>
			</div>
			<button>Continuez</button>
		</div>
	
	</form>
	
	<script type="text/javascript" src="/statics/js/malica/utils/ImageResizer.js"></script>
	<script type="text/javascript" src="/statics/js/malica/utils/SmartInputDetector.js"></script>
	<script type="text/javascript" src="/statics/js/malica/present/Creator.js"></script>
	<script type="text/javascript" src="/statics/js/malica/present/Previewer.js"></script>
	<script type="text/javascript">
		var page = new malica.present.Creator();
		page.init();
	</script>
